<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <h1>Console →</h1>

    <!-- v-if -->
    <div id="app">
      <p v-if="logado">Você está logado.</p>
      <p v-else>Você não está logado.</p>
    </div>


    <!-- grupos -->
    <div id="app2">
        <template v-if="logado">
          <p>Você está logado.</p>
          <button @click="logado = false">Deslogar</button>
        </template>
        <template v-else>
          <p>Você não está logado.</p>
          <button @click="logado = true">Logar</button>
        </template>
        
    </div>
      


    <!-- vshow vc v-if -->
    <div id="app3">
        <!--v-show - Elemento que troca muito -->
        <!-- v-if - só aparece uma vez ou poucas vezes -->
        <p v-show="logado">Show logado</p> <!-- display: none -->
        <p v-if="logado">If logado</p>
    </div>

    <h1>Exercícios</h1>
    
    <!--
    Simule a adição de um produto no carrinho
    este produto possui estoque de 7 itens
    (utilize a mesma ideia do contador).

    Ao atingir 7 itens mostre uma mensagem informando
    não ser possível adicinar mais do que 7 itens.

    Remova também o botão de adicionar itens.
    -->

    <div id="app4">
        <h3>Carrinho está com {{ carrinho }} produtos</h3>
        <h3>R$ {{ totalCompra }}</h3>
        <p>Produto: {{ produto }}</p>
        <p>Valor: {{ valor }}</p>
        <p>Estoque: {{ estoque }}</p>

        <button v-show="estoque" @click="adicionarAoCarrinho">Adicionar ao carrinho</button>
        <button v-show="carrinho"@click="removerCarrinho">Remover do carrinho</button>
        <p v-show="!estoque">Não é possível adicionar mais do que 7 itens.</p>
     
    </div>

    <script>
        // v-if
        const vm = new Vue({
            el: "#app",
            data: {
                logado: true
            }
        });



        // templates
        const vm2 = new Vue({
            el: "#app2",
            data: {
                logado: false
            }
        });



        // v-show vc v-if
        const vm3 = new Vue({
            el: "#app3",
            data: {
                logado: false
            }
        });



        // Exercícios
        const vm4 = new Vue({
            el: "#app4",
            data: {
                produto: 'caderno',
                valor: 7.50,
                estoque: 7,
                carrinho: 0,
                totalCompra: 0
            },
            methods: {
                adicionarAoCarrinho() {
                    this.totalCompra += this.valor
                    this.estoque--
                    this.carrinho++
                },

                removerCarrinho() {
                    this.totalCompra -= this.valor
                    this.estoque++
                    this.carrinho--
                }
            }
        })


    </script>
  </body>
</html>
