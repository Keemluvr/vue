  <head>

  <body>

    <!-- vue.component() -->
    <div id="app">
      <botao-contador></botao-contador>
      <botao-contador></botao-contador>
      <botao-contador></botao-contador>
    </div>

    <!-- global vs local -->
    <div id="app1">
        <componente-local></componente-local>
        <componente-global></componente-global>
    </div>
    <br>-------------------------------<br>



    <!-- palcalcase vc kebab-case -->
    <div id="app2">
      <componente-local2></componente-local2>
      <componente-global2></componente-global2>
    </div>
    <br>-------------------------------<br>



    <!-- module import/export -->
    <div id="app3">
      <menu-principal></menu-principal>
      <botao-contador2></botao-contador2>
    </div>
    <br>-------------------------------<br>



    <!-- componente dentro de componente -->
    <div id="app4">
      <menu-principal2></menu-principal2>
    </div>
