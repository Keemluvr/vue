<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../vue.js"></script>
    <title>Vue.js</title>

    <style>
      .cor {
        background-color: orangered;
      }

      .azul {
        color: hotpink;
      }

      .ativo {
        background: lawngreen;
      }

      .grid-6 {
        width: 600px;
      }

      .azul {
        background: blue;
      }

      ul {
        display: flex;
        flex-wrap: wrap;
        font-family: monospace;
        list-style: none;
        padding: 0px;
        margin: 0px;
      }

      .column {
        flex-direction: column;
      }

      .row {
        flex-direction: row;
      }

      li {
        padding: 20px;
        background: #84e;
        color: white;
        border-radius: 4px;
        margin: 10px;
        flex: 1;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Console →</h1>

    <!-- :class -->
    <div id="app">
      <p :class="cor">Texto rosa</p>
    </div>
    <br /><br />



    <!-- :class e objetos -->
    <div id="app1">
      <p :class="[ grid, { cor: possuiCor }]">Texto ambos</p>
      <p :class="{ ativo: estaAtivo, cor: possuiCor }">Texto Ativo</p>
      <button @click="estaAtivo = !estaAtivo">Ativar / Desativar</button>
    </div>
    <br /><br />



    <!-- :class e array -->
    <div id="app2">
      <p :class="[grid, cor]">Texto Ativo</p>
    </div>
    <br /><br />



    <!-- :style -->
    <div id="app3">
      <p:style="{background: bgColor, color: textColor, fontSize: tamanho + 'px'}">Texto Ativo</p>
      <button @click="tamanho++">Aumentar</button>
    </div>
    <br /><br />



    <!-- :style e objetos -->
    <div id="app4">
      <p :style="estiloBotao">Texto Ativo</p>
      <p :style="estiloParagrafo">Texto Ativo</p>
      {{ estiloParagrafo }}
    </div>
    <br /><br />



    <h1>Exercício</h1>
    <!-- 
      Crie um botão que troque a orientação da lista, ou seja,
      ao invés de 4 colunas, uma única coluna com 4 linhas.

      O botão será responsável por trocar para lista e também
      responsável por reverter esse processo.
      Utilize adição/remoção de classes para atingir este efeito.

      A classe column já está criada, basta utilizar ela.
    -->

    <div id="app5">
      <button @click="colunaAtiva = !colunaAtiva">Trocar orientação lista</button>

      <ul :class="{ column: colunaAtiva }">
        <li>Sobre</li>
        <li>Produtos</li>
        <li>Serviços</li>
        <li>Contato</li>
      </ul>
    </div>


    <!-- 
      Crie um gerador de cores, toda vez que o usuário clicar
      em cima da lista, os itens trocam de cor.

      Gerador de cor:
      const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    -->

    <div id="app6">
      <p>Clique na lista</p>

      <ul @click="trocarCor()">
        <li :style="{ backgroundColor: randomColor }">Sobre</li>
        <li :style="{ backgroundColor: randomColor }">Produtos</li>
        <li :style="{ backgroundColor: randomColor }">Serviços</li>
        <li :style="{ backgroundColor: randomColor }">Contato</li>
      </ul>
    </div>
     

    <script>
      // :class
      const vm = new Vue({
        el: "#app",
        data: {
          cor: "azul"
        }
      });



      // :class e objetos
      const vm1 = new Vue({
        el: "#app1",
        data: {
          grid: "grid-6",
          estaAtivo: true,
          possuiCor: false
        }
      });



      // :class e array
      const vm2 = new Vue({
        el: "#app2",
        data: {
          grid: "grid-6",
          cor: "azul"
        }
      });



      // :style
      const vm3 = new Vue({
        el: "#app3",
        data: {
          bgColor: "tomato",
          textColor: "#fff",
          tamanho: 20
        }
      });



      // :style e objetos
      const vm4 = new Vue({
        el: "#app4",
        data: {
          estiloBotao: {
            background: "tomato",
            color: "#fff",
            fontSize: "20px"
          }
        },
        computed: {
          estiloParagrafo() {
            const tamanho = Math.random() * 100;
            return {
              fontSize: tamanho + "px"
            };
          }
        }
      });
    
      

      // Exercícios
      const vm5 = new Vue({
        el: '#app5',
        data: {
          colunaAtiva: false
        }
      })

      const vm6 = new Vue({
        el: '#app6',
        data: {
          randomColor: ""
        },
        methods: {
          trocarCor() {
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            this.randomColor = color
          }
        },
      })
    
    
    </script>
  </body>
</html>
